<section class="page__products-slider products-slider">
  <div class="products-slider__container">
    <div class="products-slider__header">
      <h2 class="products-slider__title">@@title</h2>
      <a href="" class="products-slider__more">Go to catalog</a>
    </div>
    <div class="products-slider__slider">
      <div class="products-slider__wrapper">
        <div class="products-slider__slide">
          <article class="product-cart">
            <a href="" class="product-cart__image-ibg product-cart__image-ibg_contain"><img
                data-src="@img/cart-product/cart-product.jpg" alt="Knife Fox">
            </a>
            <div class="product-cart__body">
              <h4 class="product-cart__title">
                <a href="" class="product-cart__link-title"></a>
              </h4>
              <div class="product-cart__info info-froduct-cart">
                <div class="info-froduct-cart__size"></div>
                <div class="info-froduct-cart__material "></div>
              </div>
              <div class="product-cart__rating rating rating_set">
                <div class="rating__body">
                  <div class="rating__active"></div>
                  <div class="rating__items">
                    <input type="radio" class="rating__item" value="1" name="rating">
                    <input type="radio" class="rating__item" value="2" name="rating">
                    <input type="radio" class="rating__item" value="3" name="rating">
                    <input type="radio" class="rating__item" value="4" name="rating">
                    <input type="radio" class="rating__item" value="5" name="rating">
                  </div>
                </div>
                <div class="rating__value">3.6</div>
                <div class="rating__info">12 reviews</div>
              </div>
              <div class="product-cart__footer">
                <div class="product-cart__price"></div>
                <a href="" class="product-cart__compare _icon-scales"></a>
                <a href="" class="product-cart__favorite _icon-favorites"></a>
              </div>
              <button type="button" class="product-cart__cart"><span class="_icon-shop-cart">Add to cart</span></button>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
</section>
